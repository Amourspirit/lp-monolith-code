<html>
    <head>
        <meta charset="UTF-8">
        <title>Monolith Code</title>

        <!-- Codemirror -->
        <script src="res/lib/codemirror-5.51.0/lib/codemirror.js"></script>
        <link rel="stylesheet" href="res/lib/codemirror-5.51.0/lib/codemirror.css">
        
        <!-- Addons -->
        <script src="res/lib/codemirror-5.51.0/mode/meta.js"></script>
        <script src="res/lib/codemirror-5.51.0/addon/mode/loadmode.js"></script>
        
        <script src="res/lib/codemirror-5.51.0/addon/search/search.js"></script>
        <script src="res/lib/codemirror-5.51.0/addon/search/searchcursor.js"></script>
        <script src="res/lib/codemirror-5.51.0/addon/search/jump-to-line.js"></script>

        <script src="res/lib/codemirror-5.51.0/addon/dialog/dialog.js"></script>
        <link rel="stylesheet" href="res/lib/codemirror-5.51.0/addon/dialog/dialog.css">

        <link rel="stylesheet" href="res/style/style.css">
        <link rel="stylesheet" href="res/style/bars.css">
        
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

        <link id="mc-style-material-darker" rel="stylesheet" href="res/lib/codemirror-5.51.0/theme/material-darker.css">
    </head>
    <body>
        <div id="container">
            <header>
                <span id="document-name">New Document</span>
                <div id="window-buttons">
                    <a id="min-button"></a>
                    <a id="max-button"></a>
                    <a id="close-button"></a>
                </div>
            </header>
            <div id="content">
                <div id="main-divider">
                    <textarea id="main-text-area"></textarea>
                    <div id="editor-media-div" class="resizer" data-direction="horizontal"></div>
                    <webview id="embed-content" webpreferences="contextIsolation=false" preload="res/embed/preload.js"></webview>
                </div>
                <div id="editor-console-div" class="resizer" data-direction="vertical"></div>
                <div id="console">
                    <pre id="console-out"></pre>
                    <textarea id="console-in" spellcheck="false"></textarea>
                </div>
            </div>
            <footer>
                <div id="hidden-settings">
                    <select id="theme-choice"></select>
                    <div>
                        <input type="checkbox" name="settings-line-wrap" id="settings-line-wrap">
                        <label for="settings-line-wrap">Line wrap</label>
                    </div>
                    <div>
                        <input type="checkbox" name="settings-line-numbers" id="settings-line-numbers">
                        <label for="settings-line-numbers">Line nulbers</label>
                    </div>
                </div>
                <span id="char-display"></span>
                <select id="language-display"></select>
            </footer>
            <div id="status-display"><spam id="status-bar"></spam></div>
        </div>
        
        <script src="src/render.js"></script>
    </body>
</html>
