<html>
    <head>
        <meta charset="UTF-8">
        <title>MonolithCodeJs</title>

        <!-- Codemirror -->
        <script src="res/lib/codemirror-5.51.0/lib/codemirror.js"></script>
        <link rel="stylesheet" href="res/lib/codemirror-5.51.0/lib/codemirror.css">
        <link rel="stylesheet" href="res/lib/codemirror-5.51.0/theme/material-darker.css">

        <!-- Addons -->
        <script src="res/lib/codemirror-5.51.0/addon/mode/loadmode.js"></script>
        <script src="res/lib/codemirror-5.51.0/mode/meta.js"></script>

        <link rel="stylesheet" href="res/style/style.css">

        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    </head>
    <body>
        <div id="container">
            <header>
                <span id="document-name">New Document</span>
                <div id="window-buttons">
                    <a id="min-button"></a>
                    <a id="max-button"></a>
                    <a id="close-button"></a>
                </div>
            </header>
            <div id="content">
                <textarea id="main-text-area"></textarea>
                <div class="resizer" data-direction="vertical"></div>
                <div id="console">
                    <pre id="console-out"></pre>
                    <textarea id="console-in"></textarea>
                </div>
            </div>
            <footer>
                <span id="char-display"></span>
                <select id="language-display">
                </select>
            </footer>
            <div id="status-display"><spam id="status-bar"></spam></div>
        </div>

        <input id="file-input" type="file" name="file" style="display: none;" />
        
        <script src="src/main.js"></script>
    </body>
</html>
